<html>
  <head>
    <meta charset="utf-8" />
    <title>Jigle</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="main_content">
        <div id="navbar_container">
          <div id="navbar">
            <a id="mail_link" href="https://mail.google.com/mail">Gmail</a>
            <a
              id="image_link"
              href="https://www.google.co.kr/imghp?hl=ko&tab=wi&ogbl"
              >이미지</a
            >
            <img id="grid" src="images/grid.png" />
            <a id="login_link" href="https://accounts.google.com/">로그인</a>
          </div>
        </div>
        <div id="logo">
          <img id="jigle_logo" src="images/jigle.png" />
        </div>
        <div id="center">
          <div id="search_container">
            <div id="search">
              <div id="search_glass">
                <svg class="search-glass" focusable="false" viewBox="0 0 24 24">
                  <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                  ></path>
                </svg>
              </div>

              <div id="search_img">
                <span>
                  <img id="search_keyboad" src="images/keyboard.png" />
                </span>
                <span><img id="search_mic" src="images/microphone.png" /></span>
              </div>
            </div>
          </div>
          <div id="function_buttons">
            <button
              id="search_button"
              type="button"
              onclick="location.href='#' "
            >
              Google 검색
            </button>
            <button
              id="lucky_button"
              type="button"
              onclick="location.href='https://www.google.com/doodles/' "
            >
              I'm Feeling Lucky
            </button>
          </div>

          <div id="corona_info">
            <a
              id="corona_text"
              href="https://safety.google/intl/ko_kr/securitytips-covid19/"
            >
              코로나19 관련 온라인 사기를 예방하는 유용한 정보
            </a>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="footer_container">
          <footer>
            <div id="footer_first_line_container">
              <div id="footer_first_line">대한민국</div>
            </div>

            <div id="footer_second_line">
              <span id="footer1">
                <a
                  href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                  >광고</a
                >
                <a
                  href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
                  >비즈니스</a
                >
                <a
                  href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                  >Jigle 정보</a
                >
                <a href="https://www.google.com/search/howsearchworks/?fg=1"
                  >검색의 원리</a
                >
              </span>

              <span id="footer2">
                <a href="https://policies.google.com/privacy?fg=1"
                  >개인정보처리방침</a
                >
                <a href="https://policies.google.com/terms?fg=1">약관</a>
                <a href="#">설정</a>
              </span>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
